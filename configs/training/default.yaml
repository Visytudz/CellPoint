# configs/training/default.yaml

# hyperparameters
batch_size: 48
epochs: 2000
lr: 0.001
weight_decay: 1e-6
min_lr: 1e-7

# other settings
num_workers: 4
val_every_n_epochs: 50

# Visualization settings
visualize_every_n_epochs: 50
visualization_indices: [0, 1, 71, 72]

# Checkpoint settings
checkpoint_path: null
resume_training: false 

# Weights & Biases (W&B) logging configuration
wandb:
  log: true # enable or disable W&B logging
  project: "CellPoint"
  name: null # run name, use null for auto-generated
  id: null # use null for new run, or specify an ID to resume
  resume: "allow" # options: "never", "must", "allow"
  mode: "online"  # options: "online", "offline", "disabled"
  log_freq: 10 # log every n steps